version: '3.7'

services:
  introducing_dev:
    build:
      context: .
      dockerfile: ./docker/dev.Dockerfile

    env_file: .env

    volumes:
      - "mcaq_projects:/home/coder/code-server"

  introducing_grpc_dev:
    build:
      context: .
      dockerfile: ./docker/dev.Dockerfile

    env_file: .env
    command: bash /entry/grpc.sh

    volumes:
      - "mcaq_projects:/home/coder/code-server"

volumes:
  mcaq_projects:
    external: True

networks:
  default:
      external:
          name: sharpnet