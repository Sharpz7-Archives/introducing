version: 1
envfile: .env

scripts:
  poetry: curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python3 -

  tests: |
    poetry run pytest ./tests/

  run : |
    poetry run flask run --host=0.0.0.0 -p 5000

  online: |
    sudo docker-compose -f docker/back.docker-compose.yml up --build --remove-orphans

  install: |
    poetry run python introducing/install.py


