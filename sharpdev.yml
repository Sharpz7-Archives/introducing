version: 1
envfile: .env

scripts:
  poetry: curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python3 -

  tests: |
    poetry run pytest ./tests/

  run : |
    sudo docker-compose down
    sudo docker-compose -f docker-compose.dev.yml up -d --remove-orphans
    poetry run flask run --host=0.0.0.0 -p 5000

  background: |
    sudo docker-compose -f docker-compose.dev.yml down
    sudo docker-compose up --build -d --remove-orphans
    sudo docker-compoes logs -f



